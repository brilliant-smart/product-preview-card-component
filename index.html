<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mobile-first-product-preview-card-component-try-2</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="mt-3 mb-3">
    <div class="container-md d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-6 product-image-col pe-0 ps-0"><img class="img-fluid product-picture d-md-none"
                    src="assets/img/image-product-mobile.jpg"></div>
            <div class="col-md-6 product-info py-4 ps-0 me-0 pe-0 pt-0 pb-0">
                <section class="wrapper">
                    <h6 class="product-category px-3 py-3 my-0 pb-0">PERFUME</h6>
                    <div class="product-overview py-3 px-4 mt-0 pt-0 ms-0" style="margin-bottom: 18px;">
                        <h1 class="product-title my-3 me-0 pe-5">Gabrielle Essence Eau De Parfum</h1>
                        <p class="product-text pb-0 mb-0 pe-5">A floral, solar and voluptuous interpretation composed by
                            Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                        <article class="prizes clearfix my-4">
                            <h1 class="promo-price me-2">$149.99</h1>
                            <h6 class="original-price ms-2"><span style="text-decoration: line-through;">$169.99</span>
                            </h6>
                        </article><button class="btn btn-success btn-lg add-to-cart mb-2" type="button"
                            style="padding-top: 17px;padding-bottom: 17px;margin-bottom: 20px;"><img
                                src="assets/img/icon-cart.svg"
                                style="margin-left: 6px;margin-right: 6px;padding-left: 2px;padding-right: 2px;">Add to
                            Cart</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
